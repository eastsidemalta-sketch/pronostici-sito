# Deploy: connetti il repo GitHub e Render creer√† il servizio automaticamente

services:
  - type: web
    name: pronostici-sito
    runtime: node
    region: frankfurt  # o oregon per US

    buildCommand: npm ci && npm run build
    startCommand: npm run start

    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_SITE_URL
        sync: false  # imposta: https://<nome-servizio>.onrender.com
      - key: API_FOOTBALL_KEY
        sync: false
      - key: THE_ODDS_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: CRON_SECRET
        generateValue: true  # genera secret per proteggere /api/cron/live-matches
      - key: REDIS_URL
        sync: false  # opzionale: aggiungi Redis da Dashboard e incolla connection string
