# Blueprint Render - deploy con un click
# Vai su dashboard.render.com → New → Blueprint → collega il repo

services:
  # Produzione - playsignal.io
  - type: web
    name: playsignal
    runtime: node
    region: frankfurt
    plan: starter  # o free per iniziare
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Aggiungi qui le tue variabili (API keys, ecc.)
      # - key: API_FOOTBALL_KEY
      #   sync: false  # imposta manualmente nel dashboard

  # Staging - test prima del go-live (puoi metterlo in pausa)
  - type: web
    name: playsignal-staging
    runtime: node
    region: frankfurt
    plan: free
    branch: staging  # crea questo branch per lo staging
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Stesse variabili della produzione (o chiavi di test)
